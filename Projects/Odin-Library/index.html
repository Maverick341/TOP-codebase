<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Library</h1>
    </header>

    <main>
        <!-- Button to Add New Book -->
        <button id="new-book-btn">Add New Book</button>

        <!-- Container to Display Books -->
        <div id="library"></div>

        <!-- Form to Input New Book Details (initially hidden) -->
        <dialog id="book-dialog">
            <form id="book-form">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
        
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required>
        
                <label for="pages">Pages:</label>
                <input type="number" id="pages" name="pages" required>
        
                <label for="hasRead">Read:</label>
                <input type="checkbox" id="hasRead" name="hasRead">
        
                <button type="submit">Add Book</button>
            </form>
        
            <!-- Close Button to Close the Modal -->
            <button id="close-dialog-btn">Close</button>
        </dialog>
    </main>

    <script src="script.js"></script>
</body>
</html>
