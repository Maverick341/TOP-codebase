<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center; 
            align-items: center;    
            height: 100vh;         
            background-color: #f4f4f4; 
            margin: 0;             
        }
        #calculator {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            width: 250px;          
            padding: 20px;        
            border-radius: 10px;   
            background-color: #fff; 
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); 
        }
        #display {
            grid-column: span 4;
            height: 40px;
            text-align: right;
            padding: 10px;
            font-size: 18px;
            border: 1px solid #ccc;
            background-color: #f0f0f0;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.3);
        }
        button {
            padding: 20px;
            font-size: 18px;
            border: 2px solid #aaa; 
            border-radius: 5px;
            background-color: #e0e0e0;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.2s;
            width: 100%; 
        }
        button:active {
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.4);
            transform: translateY(2px);
        }
    </style>
</head>
<body>

    <div id="calculator">
        <div id="display">0</div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>/</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>*</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
        <button>0</button>
        <button>C</button>
        <button>=</button>
        <button>+</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
