<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Rock-Paper-Scissors Game</h1>
    <p>Welcome to the classic game of Rock-Paper-Scissors!</p>
    <p>Choose one of the options below to play against the computer.</p>
    <p>The first player to win 5 rounds wins the game!</p>

    <div class="container">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissor</button>
        <div id="results"></div>
        <div id="score"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
